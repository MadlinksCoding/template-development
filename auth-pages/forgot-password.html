<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
  <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />
  <!-- Added Poppins Font to be same with Figma -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Custom Style -->
  <style>
    /* Custom Tachyons */
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }
    .f--1125 { font-size: 1.125rem; }

    /* Width */
    .min-width--625 { min-width: 6.25rem; }
    .w--15 { width: 1.5rem; }
    .w--4 { width: 4rem; }
    .w--1876531 { width: 18.76531rem; }
    .w--45 { width: 45rem; }

    /* Height */
    .min-height--25 { min-height: 2.5rem; }
    .max-height--15625 { max-height: 15.625rem; }
    .h--3 { height: 3rem; }
    .h--4 { height: 4rem; }
    .h--410181 { height: 4.10181rem; }
    .h--15 { height: 1.5rem; }
    .h--67 { height: 67rem; }

    /* Border */
    .border--neutrals-grey-1 { border: 0.063rem solid var(--neutrals-grey_3, #DEE5EC); }

    /* Border Radius */
    .br--0625 { border-radius: 0.625rem;  }
    .br--09375 { border-radius: 0.9375rem; }
    .br--right-09375 { border-top-right-radius: 0.9375rem; border-bottom-right-radius: 0.9375rem; }

    /* Background */
    .bg--img-1 { background-image: url('assets/fansocial-bg.png'); background-repeat: no-repeat; background-size: cover; background-position: 100% 0; }
    .bg--black-030 { background: rgba(0, 0, 0, 0.30); }
    .bg--white-020 { background: rgba(255, 255, 255, 0.20); }
    .bg--brand-pink-2 { background: var(--brand-pink-2, #F06); }

    /* Color */
    .color--white-important { color: #fff !important; }

    /* Gap */
    .gap--05 { gap: 0.5rem; }
    .gap--0625 { gap: 0.625rem; }
    .gap--15 { gap: 1.5rem; }
    .gap--2 { gap: 2rem; }

    /* Padding */
    .pl--45 { padding-left: 45rem; }
    .ph--0625 { padding-left: 0.625rem; padding-right: 0.625rem; }
    .pv--075 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .pv--3 { padding-top: 3rem; padding-bottom: 3rem; }

    /* Blur */
    .blur--1563 { backdrop-filter: blur(1.563rem); }

    /* Line Spacing */
    .ls--001 { letter-spacing: 0.01rem; }
    .ls--00225 { letter-spacing: 0.0225rem; }
    .ls--003 { letter-spacing: 0.03rem; }
    .ls--000875 { letter-spacing: 0.00875rem; }

    /* Input */
    .placeholder--white::placeholder {
      color: #fff
    }
  </style>
</head>

<body>
  <!-- container -->
  <div class="inline-flex h--67 pl--45 justify-end items-center br--09375 bg--img-1">
    <!-- right column -->
    <div class="flex w--45 h-100 ph4 pv--3 flex-column items-start gap--15 br--right br--right-09375  bg--black-030 blur--1563">
      <!-- back to login -->
      <div class="flex justify-between items-start self-stretch">
        <a class="flex items-start gap--05 o-70" href="#">
          <div class="w--15 h--15">
            <svg class="w--15 h--15" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
              <path d="M15.4524 18L9.45239 12L15.4524 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>

          <div class="ff-poppins white f5 fs-normal fw4 lh-copy ls--001">
            Back to login
          </div>
        </a>

        <div class="w--4 h--4 o-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="65" height="64" viewBox="0 0 65 64" fill="none">
            <g opacity="0.5">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M45.3086 2.66675H19.5886C10.4892 2.66675 3.11908 10.0435 3.11908 19.1417V44.8584C3.11908 53.9567 10.4892 61.3334 19.5886 61.3334H45.3086C54.408 61.3334 61.7857 53.9567 61.7857 44.8584V19.1417C61.7857 10.0435 54.408 2.66675 45.3086 2.66675ZM40.4607 47.0707L27.7366 48.4751C25.2144 48.7544 23.3417 46.1949 24.3611 43.8769L26.8229 38.2669C27.5855 36.5303 26.6718 34.537 25.2144 33.3214C23.2511 31.6905 21.8918 29.3197 21.5898 26.5789C20.9705 20.9463 25.0256 15.8875 30.6514 15.2684C36.2772 14.6492 41.3442 18.7038 41.9634 24.3289C42.273 27.1301 41.4197 29.7878 39.7961 31.8264C38.603 33.3365 38.1122 35.5261 39.2524 37.074L42.7563 41.8458C44.259 43.892 42.9828 46.7989 40.4607 47.0707Z" fill="white" />
            </g>
          </svg>
        </div>
      </div>

      <!-- forgot password field -->
      <div class="flex flex-column items-start gap--2 self-stretch">
        <div class="white ff-poppins f3 fs-normal fw6 ls--003">
          Forgot Password
        </div>

        <div class="flex flex-column items-start gap--05 self-stretch">
          <div class="white ff--poppins f6 fs-normal fw4 lh-copy ls--000875 self-stretch">
            Email
          </div>

          <input class="flex w-100 min-height--25 max-height--15625 pv--075 ph--0625 justify-center items-center gap--0625 self-stretch br--0625 color--white-important placeholder--white border--neutrals-grey-1 bg--white-020" placeholder="Email address" type="email">
        </div>

        <div class="w--1876531 h--410181">
          <img class="w-100 h-100" src="assets/captcha.png">
        </div>
      </div>

      <!-- submit button -->
      <button class="flex h--3 min-width--625 justify-center items-center gap--0625 self-stretch br--0625 bg--brand-pink-2 white ff--poppins fs-normal fw5 lh-copy f--1125 ls--00225">
        Submit
      </button>
    </div>
  </div>
</body>

</html>
