<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Content Popup</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }

    /* Background */
    .bg--col--soft-pink { background-color: var(--color-soft-pink,#FF8DDF); }
    .bg-col-soft-green { background-color: var(--color-soft-green,#07F468);}

    /* Colors */
    .col-text-red-white { color: var(--color-red-white, #E9E5D3); }
    .col--timberwolf-25 { color: var(--Gray-warm-25, #FDFDFC); }
    .col--soft-pink { color: var(--color-soft-pink, #FF8DDF); }

    /* Width */
    .w--42 { width: 2.625rem; }

    /* height */
    .h--screen { height: 100vh; }
    .h--31 { height: 1.938rem; }
    .h--42 { height: 2.625rem; }
    .h--56 { height: 3.5rem; }

    /* Padding */
    .pad--right--6 { padding-right: 0.375rem; }
    .pad--right--18 { padding-right: 1.125rem; }
    .pad--left--20 { padding-left: 1.25rem; }
    .pad--left--4 { padding-left: 0.25rem; }
    .pad--top--4 { padding-top: 0.25rem }
    .pad--y--4 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .pad--y--6 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
    .pad--y--24 { padding-top: 1.5rem; padding-bottom: 1.5rem; }

    /* Border width */
    .bw--2 { border-width: 0.125rem; }
    .bw--3 { border-width: 0.188rem; }

    /* Border Colors */
    .br--col--rock-blue { border-color: var(--color-rock-blue, #0018EF); }
    .br--col--gray-warm-500 { border-color: var(--gray-warm-500, #79716B); }
    .br--col--pale-sky { border-color: var(--color-pale-sky, #667085); }

    /* Border Radius */
    .br--5 { border-radius: 0.313rem; }

    /* Border None */
    .bl--w-0 { border-left-width: 0; }
    .br--w-0 { border-right-width: 0; }
    .bt--w-0 { border-top-width: 0; }
    .bb--w-0 { border-bottom-width: 0; }

    /* Backdrop Filter */
    .bg--blur--7-5 { backdrop-filter: blur(7.5px); }

    /* Left */
    .left---1-242 { left: -1.242rem; }
    .left---1-3 { left: -1.323rem; }

    /* Right */
    .right--3 { right: 3rem; }

    /* Top */
    .top---3 { top: -0.188rem; }
    .top---4-38 { top: -0.269rem; }
    .top--50 { top: 50%; }

    /* Sizing */
    .t--translate-y--50 {transform: translateY(-50%); }

    /* Box Shadow */
    .sh--4 { box-shadow: 4px 4px 0px 0px var(--color-rock-blue, #0018EF); }
    .hover--pink--sh--4:hover { box-shadow: 4px 4px 0px 0px var(--color-soft-pink,#FF8DDF); }
    .sh--5 { box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.50); }

    /* Letter Spacing */ 
    .tracked--0-12 { letter-spacing: 0.12rem; }
    .tracked--0-08 { letter-spacing: 0.008rem; }
    .-tracked--0-08 { letter-spacing: -0.008rem; }

    /* Overflow */
    .of--hidden { overflow: hidden; }

    /* clip path */
    .cp--6 { clip-path: polygon(0% 0%, 100% 0, 100% 100%, 16% 100%); }
    .cp--7 { clip-path: polygon(0% 0%, 80% 0%, 100% 105%, 0% 100%); }

    /* Skew Style */
    .skew--25 { transform: skewX(25deg); }
    .-skew--25 { transform: skewX(-25deg); }

    /* Transition */
    .tse--all{transition: all 0.3s ease-in-out;}

    /* Cursor */
    .c--pointer { cursor: pointer; }

    /* Custom input style for Hover, active and focus */
    input[type=text] { color: var(--Gray-warm-25, #FDFDFC) !important; font-size: 1rem !important; letter-spacing: 0.01rem; border-radius: 0 !important; }
    textarea { border-radius: 0 !important; }
    .elm_zAzNWEr:hover, .elm_zAzNWEr:focus, .elm_zAzNWEr:active { border-bottom-color: var(--color-chartreuse); }

    </style>
</head>

<body>
    <div class="ff-poppins h--screen relative flex items-center justify-center">
        <div class="relative w--683 br--5 bg-black-60 bg--blur--25">
            <div class="pad--24 flex items-start flex-column gap--16">
                <!-- Modal Header section -->
                <div class="w-100 flex justify-between items-center">
                    <div class="flex justify-start items-center gap--8">
                        <h2 class="col--timberwolf-25 fs--24 fw7 lh--24 tracked--150">Report</h2>
                    </div>
        
                    <div class="ml-auto flex items-center gap--10">
                        <div class="flex items-center">
                            <img src="assets/images/close.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="w-100 flex flex-column gap--4">
                    <div class="relative">
                        <span class="db fs--12 lh--24 white tracked--0-08">Logged in as:</span>
                    </div>
                    <div class="flex justify-start items-center gap--8">
                        <div class="flex w--32 h--32 justify-center items-center of--hidden">
                            <img class="w-100 h-100 ofit--cover" src="assets/images/avatar.png">
                        </div>
                        
                        <div class="flex w--11-75 h--1-5 justify-center items-center gap--8">
                            <div class="flex items-center gap--4"> 
                                <span class="fs--12 fw5 lh--normal white -tracked--0-08">@whamiko</span>
                                <span class="fs--12 fw4 lh--normal white -tracked--0-08">jenny@email.com</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Modal body section -->
                <div class="w-100 flex flex-column gap--16 items-start">
                    <div class="flex flex-column gap--16 w-100 pb3">
                        <!-- Input field item -->
                        <div class="flex flex-column items-start w-100 relative">
                            <label for="" class="fs--12 lh--24 tracked--0-08 white">Username of profile / Name of content (if any)</label>
                            <div class="flex items-center w-100 gap--4 h--48 pad--y--12 pad--x--10 bb br--col--gray-warm-500 bg-black-50">
                                <input type="text" placeholder="" class="db w-100 fs--16 fw4 lh--24 col--timberwolf-25 elm_zAzNWEr">
                            </div>
                            <div class="pad--top--4">
                                <span class="db fs--12 lh--24 tracked--75 white">Type the username of the profile, or the name/ID of the content you want to report</span>
                            </div>
                        </div>

                        <!-- Select box Report field item -->
                        <div class="flex flex-column items-start w-100 relative">
                            <label for="" class="fs--12 lh--24 tracked--0-08 white">Report reason</label>
                            <div class="flex items-center w-100">
                                <select class="db w-100 h--56 overflow-hidden fs--16 fw4 lh--24 tracked--100 white pad--y--12 pad--x--10 bl--w-0 br--w-0 bt--w-0 bb br--col--gray-warm-500 bg-black-50 c--pointer elm_zAzNWEr">
                                    <option>Potential fraudulent activities</option>
                                    <option selected="">Potential fraudulent activities</option>
                                </select>   
        
                                <!-- dummy arrow marker (should be removed after backend team implements the custom select) -->
                                <img src="assets/images/trailing-icon.svg" alt="" class="db w--24 h--24 absolute right-1">
                            </div>
                        </div>

                        <!-- textarea field item -->
                        <div class="flex flex-column items-start w-100 relative">
                            <label for="" class="fs--12 lh--24 tracked--0-08 white">Description</label>
                            <div class="flex items-center w-100 gap--4 pad--y--12 pad--x--10 bb br--col--gray-warm-500 bg-black-50">
                                <textarea name="" class="db w-100 max-h--250 fs--16 fw4 lh--24 tracked--100 col--timberwolf-25 elm_zAzNWEr" placeholder="Describe what you what to report in details..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Modal Footer Section  -->
                <div class="pt1 w-100">
                    <div class="relative ph3">
                        <a href="#" class="flex items-center justify-center gap--24 bg-col-soft-green skew--25 tse--all">
                            <span class="db pv3 fs--20 lh--30 fw6 tc ttu -skew--25 black tse--all">Send</span>
                            <img src="assets/images/arrow-right.svg" alt="" class="-skew--25">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
