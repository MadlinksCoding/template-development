<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Confirmed</title>
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            black: "#000000",
            white: "#FFFFFF",
            blue: "#22CCEE",
            "blue-200": "#22CCEE33",
            green: "#07F468",
            "gray-400": "#98A2B3",
            "gray-950": "#0C111D",
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
          },
          borderRadius: {
            10: "0.625rem",
            50: "3.125rem",
          },
        },
      },
    };
  </script>
  
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    
    .result-wrapper {
      background: linear-gradient(180deg, rgba(12, 17, 29, 0) 25%, #0C111D 100%), url('../assets/background.png');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      backdrop-filter: blur(1rem);
    }
    
    .result-content {
      backdrop-filter: blur(0.25rem);
      background: #00000080;
    }
  </style>
</head>

<body class="lg:py-10 flex overflow-hidden justify-center items-center min-h-screen bg-gray-950">
  <div  class="card-wrapper w-full h-dvh lg:w-[430px] lg:h-[668px] flex flex-col items-center justify-center lg:rounded-3xl">
    <div  class="lg:rounded-10  result-wrapper flex justify-center items-center w-full h-full text-white">
      <div  class="lg:rounded-10 backdrop-blur-[10px]  bg-[#00000080] w-full h-dvh lg:w-[430px] lg:h-[668px] w-full flex flex-col items-center">
        <!-- <img class="absolute top-0 right-0 p-2" src="../assets/cross-white.svg" alt=""> -->
        <div class="h-dvh lg:h-full w-full flex flex-col">
          <div class="rounded-t-10 h-fit flex justify-center items-center flex-col p-6 gap-4 flex-auto lg:flex-none">
            <div class="w-[9.375rem] h-[9.375rem] flex justify-center items-center">
              <img src="../assets/success.svg" alt="success-icon" />
            </div>
            <div class="text-white flex justify-center items-center flex-col gap-2 text-center">

            </div>
          </div>
          <div class="rounded-b-10 flex flex-col justify-between py-4 px-2 lg:p-4 bg-blue-200 h-[390px] flex-auto lg:flex-1">
            <div class="flex justify-center items-center flex-col gap-2">
              <div class="flex flex-row items-center gap-2">
                <div class="w-8 h-8 flex justify-center items-center">
                  <img
                    src="../assets/ex-profile.png"
                    alt="profile-image"
                    class="w-full h-full object-cover"
                    style="border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%" 
                  />
                </div>
                <div class="flex flex-row items-center gap-1">
                  <p class="text-base font-medium leading-5">
                    Princess Carrot Pop
                  </p>
                  <div class="verified w-3 h-3 flex justify-center items-center">
                    <img
                      src="../assets/verified-blue-white.svg"
                      alt="verified-icon"
                    />
                  </div>
                </div>
              </div>
              <div class="flex flex-col items-center gap-5 text-center">
                <h1 class="no-underline text-3xl text-center leading-[2.375rem] font-semibold">
                  High School Life Simulator
                </h1>
                <div class="flex flex-col w-full">
                  <p class="text-2xl leading-8 font-medium">
                    Tomorrow April 27,2025
                  </p>
                  <div class="flex flex-row justify-center items-end gap-2">
                    <p class="text-2xl leading-8 font-medium">4:00pm-2:15pm</p>
                    <p class="length text-lg text-gray-400 leading-7">15 min.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-col justify-end gap-2">
              <div class="flex justify-center items-center gap-2 bg-gray-950 p-2">
                <div class="w-6 h-6 flex justify-center items-center">
                  <img src="../assets/message-green.svg" alt="message-icon" />
                </div>
                <p class="text-base leading-6 font-medium text-green">
                  Message Princess Carrot Pop
                </p>
              </div>
              <div class="flex justify-center items-center gap-2 bg-green p-2">
                <div class="w-6 h-6 flex justify-center items-center">
                  <img src="../assets/calendar-black.svg" alt="calendar-icon" />
                </div>
                <p class="text-base leading-6 font-medium text-black">
                  View events on your calendar
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="absolute top-2 right-2 lg:-top-4 lg:-right-3 p-[8px] flex justify-center items-center rounded-50 backdrop-blur-20 bg-[#0000004D]">
        <img src="../assets/cross-white.svg" alt="cross-white" class="w-4 h-4" />
      </div>
    </div>

</html>
