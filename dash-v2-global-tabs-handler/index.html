<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Template - Global Tabs Handler</title>

        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Tachyons Styles -->
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

        <!-- Dashboard Sidebar Custom Style -->
        <link rel="stylesheet" href="assets/css/dashboard-styles-desktop.css" />

        <!-- Tablet Stylesheet -->
        <link rel="stylesheet" href="assets/css/dashboard-styles-tablet.css" media="screen and (min-width: 768px) and (max-width: 1365px)">
        
        <!-- Mobile Stylesheet -->
        <link rel="stylesheet" href="assets/css/dashboard-styles-mobile.css" media="screen and (min-width: 480px) and (max-width: 767px)">

        <!-- Mobile Portrait Stylesheet -->
        <link rel="stylesheet" href="assets/css/dashboard-styles-mobile-portrait.css" media="screen and (max-width: 479px)">
    </head>
    <body>

        <!-- scrollable tab -->
        <div class="flex flex-column self-stretch flex--max pa3">
            <div class="flex flex-column self-stretch flex--max mb3">
                <h3 class="fs--18">Scrollable Tab</h3>
            </div>

            <div class="flex flex-column self-stretch flex--max">
                <!-- tab main wrapper -->
                <div data-tab-main-wrapper="" data-tabs-section="1" class="flex flex-column self-stretch flex--max">
                    <!-- tab header list -->
                    <div data-tab-header-main="" data-tabs-container="1" class="flex flex-column items-start self-stretch gap--8 pa2 pb0 relative">
                        <ul data-tab-head-list="" data-tabs-menu="notifications-tabs-menu" data-show-default-page-load="all" class="flex items-center self-stretch gap--4 overflow-x-auto">
                            <!-- tab head list item -->
                            <li data-tab-head-list-item="" data-tabbed-scrollable-menu="0" data-tabbed-child-id="tabbed-content-first-tab" data-attribute-run-once="1" data-target="first-tab" data-flag="all" data-offset="5" data-per_page="5" class="flex">
                                <a href="javascript: void(0)" data-tab-trigger="" data-is-active="true" data-throw-event="fs-evt-eventname" class="flex flex-column items-center gap--10 pv2 ph3 mw--80 o-70 nowrap transition--all transition--200 transition--ease-in-out">
                                    <span class="flex items-center gap--2 h--32 pointer-events-none">
                                        <span data-tab-label="" class="fs--14 fw5 lh--20 ttu nowrap col--oxford-blue transition--all transition--200 transition--ease-in-out">
                                            All
                                        </span>
                                        <span data-count-badge="" class="flex flex-column items-center self-stretch gap--10">
                                            <span data-count-text="" data-attribute-type="total-order-received-count" data-actual-stat-count="" class="flex flex-column items-center self-stretch gap--10 fs--10 fw5 lh--normal tracked--0-25 col--pale-sky">
                                                120
                                            </span>
                                        </span>
                                    </span>
                                </a>
                            </li>
                            <!-- /tab head list item -->

                            <!-- tab head list item -->
                            <li data-tab-head-list-item="" data-tabbed-scrollable-menu="0" data-tabbed-child-id="tabbed-content-second-tab" data-attribute-run-once="1" data-target="second-tab" data-flag="unread" data-offset="5" data-per_page="5" class="flex">
                                <a href="javascript: void(0)" data-tab-trigger="" data-is-active="false" data-throw-event="fs-evt-eventname" class="flex flex-column items-center gap--10 pv2 ph3 mw--80 o-70 nowrap transition--all transition--200 transition--ease-in-out">
                                    <span class="flex items-center gap--2 h--32 pointer-events-none">
                                        <span data-tab-label="" class="fs--14 fw5 lh--20 ttu nowrap col--oxford-blue transition--all transition--200 transition--ease-in-out">
                                            Unread
                                        </span>
                                        <span data-count-badge="" class="flex flex-column items-center self-stretch gap--10">
                                            <span data-count-text="" data-attribute-type="total-order-received-count" data-actual-stat-count="" class="flex flex-column items-center self-stretch gap--10 fs--10 fw5 lh--normal tracked--0-25 col--pale-sky">
                                                5
                                            </span>
                                        </span>
                                    </span>
                                </a>
                            </li>
                            <!-- /tab head list item -->

                            <!-- tab head list item -->
                            <li data-tab-head-list-item="" data-tabbed-scrollable-menu="0" data-tabbed-child-id="tabbed-content-third-tab" data-attribute-run-once="1" data-target="third-tab" data-flag="custom_request" data-offset="5" data-per_page="5" class="flex">
                                <a href="javascript: void(0)" data-tab-trigger="" data-is-active="false" data-throw-event="fs-evt-eventname" class="flex flex-column items-center gap--10 pv2 ph3 mw--80 o-70 nowrap transition--all transition--200 transition--ease-in-out">
                                    <span class="flex items-center gap--2 h--32 pointer-events-none">
                                        <span data-tab-label="" class="fs--14 fw5 lh--20 ttu nowrap col--oxford-blue transition--all transition--200 transition--ease-in-out">
                                            Custom Request
                                        </span>
                                        <span data-count-badge="" class="flex flex-column items-center self-stretch gap--10">
                                            <span data-count-text="" data-attribute-type="total-order-received-count" data-actual-stat-count="" class="flex flex-column items-center self-stretch gap--10 fs--10 fw5 lh--normal tracked--0-25 col--pale-sky">
                                                2
                                            </span>
                                        </span>
                                    </span>
                                </a>
                            </li>
                            <!-- /tab head list item -->

                            <!-- tab head list item -->
                            <li data-tab-head-list-item="" data-tabbed-scrollable-menu="0" data-tabbed-child-id="tabbed-content-fourth-tab" data-attribute-run-once="1" data-target="fourth-tab" data-flag="account" data-offset="5" data-per_page="5" class="flex">
                                <a href="javascript: void(0)" data-tab-trigger="" data-is-active="false" data-throw-event="fs-evt-eventname" class="flex flex-column items-center gap--10 pv2 ph3 mw--80 o-70 nowrap transition--all transition--200 transition--ease-in-out">
                                    <span class="flex items-center gap--2 h--32 pointer-events-none">
                                        <span data-tab-label="" class="fs--14 fw5 lh--20 ttu nowrap col--oxford-blue transition--all transition--200 transition--ease-in-out">
                                            Account
                                        </span>
                                        <span data-count-badge="" class="flex flex-column items-center self-stretch gap--10" hidden="">
                                            <span data-count-text="" data-attribute-type="total-order-received-count" data-actual-stat-count="" class="flex flex-column items-center self-stretch gap--10 fs--10 fw5 lh--normal tracked--0-25 col--pale-sky">
                                                5
                                            </span>
                                        </span>
                                    </span>
                                </a>
                            </li>
                            <!-- /tab head list item -->
                        </ul>
                    </div>
                    <!-- /tab header list -->

                    <!-- tab content containers wrapper -->
                    <div data-tab-contents-containers-main="" data-tabs-content="1" class="flex flex-column self-stretch">
                        <!-- tab content container (first tab) -->
                        <div data-tabbed-content="tabbed-content-first-tab" data-target="first-tab" data-is-active="true" class="flex flex-column self-stretch">
                            <!-- scrollable notifications container panel -->
                            <div data-scrollable-notification-panel="" class="flex flex-column self-stretch bg--col--white--50 bg--blur--50 overflow-y-auto">
                                <div data-notifications-container="" class="flex flex-column self-stretch items-start gap--0 pb5">First Tab</div>
                            </div>
                            <!-- /scrollable notifications container panel -->
                        </div>
                        <!-- /tab content container -->

                        <!-- tab content container (second tab) -->
                        <div data-tabbed-content="tabbed-content-second-tab" data-target="second-tab" data-is-active="false" class="flex flex-column self-stretch">
                            <!-- scrollable notifications container panel -->
                            <div data-scrollable-notification-panel="" class="flex flex-column self-stretch bg--col--white--50 bg--blur--50 overflow-y-auto">
                                <div data-notifications-container="" class="flex flex-column self-stretch items-start gap--0 pb5">Second Tab</div>
                            </div>
                            <!-- /scrollable notifications container panel -->
                        </div>
                        <!-- tab content container -->

                        <!-- tab content container (third tab) -->
                        <div data-tabbed-content="tabbed-content-third-tab" data-target="third-tab" data-is-active="false" class="flex flex-column self-stretch">
                            <!-- scrollable notifications container panel -->
                            <div data-scrollable-notification-panel="" class="flex flex-column self-stretch bg--col--white--50 bg--blur--50 overflow-y-auto">
                                <div data-notifications-container="" class="flex flex-column self-stretch items-start gap--0 pb5">Third Tab</div>
                            </div>
                            <!-- /scrollable notifications container panel -->
                        </div>
                        <!-- tab content container -->

                        <!-- tab content container (fourth tab) -->
                        <div data-tabbed-content="tabbed-content-fourth-tab" data-target="fourth-tab" data-is-active="false" class="flex flex-column self-stretch">
                            <!-- scrollable notifications container panel -->
                            <div data-scrollable-notification-panel="" class="flex flex-column self-stretch bg--col--white--50 bg--blur--50 overflow-y-auto">
                                <div data-notifications-container="" class="flex flex-column self-stretch items-start gap--0 pb5">Fourth Tab</div>
                            </div>
                            <!-- /scrollable notifications container panel -->
                        </div>
                        <!-- tab content container -->
                    </div>
                    <!-- /tab content containers wrapper -->
                </div>
                <!-- /tab main wrapper -->
            </div>
        </div>
        <!-- /scrollable tab -->

        <script src="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/FINAL/js/main.js?ver=1181376583" id="main-js"></script>
        <script src="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/FINAL/js/pageElements.js?ver=3464059505" id="pageElements-js"></script>
    </body>
</html>
