<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Template - Dashboard Sidebar & Submenu</title>

        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Tachyons Styles -->
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

        <!-- Dashboard Sidebar Custom Style -->
        <link rel="stylesheet" href="assets/css/dash-customTachyons.css" />
        <link rel="stylesheet" href="assets/css/dash-toggle-switch.css" />
    </head>
    <body>
        <div class="flex gap--16 pa4">
            <div class="flex flex-column gap--16 pa4">
                <div class="flex gap--16">
                    <!-- toggle container -->
                    <div class="flex">
                        <!-- toggle switch (switch size = ['default', 'small'] / switch theme = ['default', 'dark', 'light']) -->
                        <label data-switch data-switch-size="default" data-switch-theme="default" data-switch-for="" data-switch-dispatch-event="">
                            <input type="checkbox" value="switch_slide" name="switch_slide" class="dn">
                            <span data-switch-slide class="db"></span>
                        </label>
                        <!-- /toggle switch -->
                    </div>
                    <!-- /toggle container -->
        
                    <!-- toggle type -->
                    <div class="flex items-center gap--4">
                        <div class="flex items-center">
                            <span class="fs--12 fw4 lh--18 black">
                                Default/Dark Switch
                            </span>
                        </div>
                    </div>
                    <!-- /toggle type -->
                </div>

                <div class="flex gap--16">
                    <!-- toggle container -->
                    <div class="flex">
                        <!-- toggle switch (switch size = ['default', 'small'] / switch theme = ['default', 'dark', 'light']) -->
                        <label data-switch data-switch-size="small" data-switch-theme="default" data-switch-for="" data-switch-dispatch-event="">
                            <input type="checkbox" value="switch_slide" name="switch_slide" class="dn">
                            <span data-switch-slide class="db"></span>
                        </label>
                        <!-- /toggle switch -->
                    </div>
                    <!-- /toggle container -->
        
                    <!-- toggle type -->
                    <div class="flex items-center gap--4">
                        <div class="flex items-center">
                            <span class="fs--12 fw4 lh--18 black">
                                Default/Dark Small Switch
                            </span>
                        </div>
                    </div>
                    <!-- /toggle type -->
                </div>
            </div>

            <div class="flex flex-column gap--16 pa4 bg--col--shuttle-gray">
                <div class="flex gap--16">
                    <!-- toggle container -->
                    <div class="flex">
                        <!-- toggle switch (switch size = ['default', 'small'] / switch theme = ['default', 'dark', 'light']) -->
                        <label data-switch data-switch-size="default" data-switch-theme="light" data-switch-for="" data-switch-dispatch-event="">
                            <input type="checkbox" value="switch_slide" name="switch_slide" class="dn">
                            <span data-switch-slide class="db"></span>
                        </label>
                        <!-- /toggle switch -->
                    </div>
                    <!-- /toggle container -->
        
                    <!-- toggle type -->
                    <div class="flex items-center gap--4">
                        <div class="flex items-center">
                            <span class="fs--12 fw4 lh--18 white">
                                Default Light Switch
                            </span>
                        </div>
                    </div>
                    <!-- /toggle type -->
                </div>

                <div class="flex gap--16">
                    <!-- toggle container -->
                    <div class="flex">
                        <!-- toggle switch (switch size = ['default', 'small'] / switch theme = ['default', 'dark', 'light']) -->
                        <label data-switch data-switch-size="small" data-switch-theme="light" data-switch-for="" data-switch-dispatch-event="">
                            <input type="checkbox" value="switch_slide" name="switch_slide" class="dn">
                            <span data-switch-slide class="db"></span>
                        </label>
                        <!-- /toggle switch -->
                    </div>
                    <!-- /toggle container -->
        
                    <!-- toggle type -->
                    <div class="flex items-center gap--4">
                        <div class="flex items-center">
                            <span class="fs--12 fw4 lh--18 white">
                                Light Small Switch
                            </span>
                        </div>
                    </div>
                    <!-- /toggle type -->
                </div>
            </div>
        </div>
    </body>
</html>
