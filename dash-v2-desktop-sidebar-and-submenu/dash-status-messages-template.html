<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Template - Dashboard Status Messages</title>

        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Tachyons Styles -->
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

        <!-- Dashboard Sidebar Custom Style -->
        <link rel="stylesheet" href="assets/css/dash-customTachyons.css" />
        <link rel="stylesheet" href="assets/css/dash-status-messages.css" />
    </head>
    <body>
        <div class="flex flex-column items-start self-stretch gap--16 pa5 bg--col--gull-gray">
            <div class="flex">
                <span>
                Default/Dark Status Messages
                </span>
            </div>

            <!-- editable status message container (theme = ['default', 'dark', 'light']) -->
            <div data-online-status-message-container data-theme="default" data-is-editing="false" class="flex justify-start items-center self-stretch gap--8 pv1 ph2 br--10 relative">
                <!-- editable textbox -->
                <input data-online-status-message-text type="text" placeholder="Write status here..." value="Online Message..." class="flex flex--max fs--12 fw5 lh--18" readonly>
                <!-- /editable textbox -->

                <!-- enable editing button -->
                <a data-online-status-message-edit class="flex w--16 h--16 pointer">
                    <img src="assets/images/edit-04.svg" alt="" class="w--16 h--16">
                </a>
                <!-- enable editing button -->

                <!-- editing controls -->
                <div data-online-status-message-edit-controls class="flex items-center gap--2 absolute z-5">
                    <!-- word count -->
                    <span data-online-status-message-edit-word-count class="fs--10 fw4 lh--16">
                        1/100
                    </span>
                    <!-- /word count -->
                    
                    <!-- cancel -->
                    <a data-online-status-message-edit-cancel class="flex justify-center items-center w--24 h--24 br--6 o-50 pointer">
                        <img src="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/icons/svg/close_circle.svg" alt="" class="w--20 h--20 filter--col--pale-sky">
                    </a>
                    <!-- cancel -->
                    
                    <!-- cancel -->
                    <a data-online-status-message-edit-save class="flex justify-center items-center w--24 h--24 br--6 o-50 pointer">
                        <img src="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/icons/svg/check_circles.svg" alt="" class="w--20 h--20 filter--col--pale-sky">
                    </a>
                    <!-- cancel -->
                </div>
                <!-- /editing controls -->
            </div>
            <!-- /editable status message container -->
        </div>

        <div class="flex flex-column items-start self-stretch gap--16 pa5 bg--col--shuttle-gray">
            <div class="flex">
                <span>
                Light Status Messages
                </span>
            </div>

            <!-- editable status message container (theme = ['default', 'dark', 'light']) -->
            <div data-online-status-message-container data-theme="light" data-is-editing="true" class="flex justify-start items-center self-stretch gap--8 pv1 ph2 br--10 relative">
                <!-- editable textbox -->
                <input data-online-status-message-text type="text" placeholder="Write status here..." value="Online Message..." class="flex flex--max fs--12 fw5 lh--18" readonly>
                <!-- /editable textbox -->

                <!-- enable editing button -->
                <a data-online-status-message-edit class="flex w--16 h--16 pointer">
                    <img src="assets/images/edit-04.svg" alt="" class="w--16 h--16">
                </a>
                <!-- enable editing button -->

                <!-- editing controls -->
                <div data-online-status-message-edit-controls class="flex items-center gap--2 absolute z-5">
                    <!-- word count -->
                    <span data-online-status-message-edit-word-count class="fs--10 fw4 lh--16">
                        1/100
                    </span>
                    <!-- /word count -->
                    
                    <!-- cancel -->
                    <a data-online-status-message-edit-cancel class="flex justify-center items-center w--24 h--24 br--6 o-50 pointer">
                        <img src="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/icons/svg/close_circle.svg" alt="" class="w--20 h--20 filter--col--pale-sky">
                    </a>
                    <!-- cancel -->
                    
                    <!-- cancel -->
                    <a data-online-status-message-edit-save class="flex justify-center items-center w--24 h--24 br--6 o-50 pointer">
                        <img src="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/icons/svg/check_circles.svg" alt="" class="w--20 h--20 filter--col--pale-sky">
                    </a>
                    <!-- cancel -->
                </div>
                <!-- /editing controls -->
            </div>
            <!-- /editable status message container -->
        </div>
    </body>
</html>
