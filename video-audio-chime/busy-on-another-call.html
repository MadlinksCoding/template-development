<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Call</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }

    /* Background */
    .bg--gd--col-orange { background: var(--gradient-red-orange, linear-gradient(180deg, #F00 0%, #FF7201 100%)); }

    /* Colors */
    .col--light-warm-green { color: var(--color-light-warm-green,#9FFF02); }
    .col-warm-white-25 { color: var(--Gray-warm-25, #FDFDFC); }

    /* Width */
    .w--128 { width: 8rem; }
    .w--676 { width: 42.25rem; }

    /* height */
    .h--screen { height: 100vh; }
    .h--128 { height: 8rem; }

    /* Padding */
    .pad--y--24 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
    .pad--bottom--80 { padding-bottom: 5rem; }
    .pad--right--56 { padding-right: 3.5rem; }
    .pad--left--56 { padding-left: 3.5rem; }

    /* Margin */
    .-mt---3 { margin-top: -3rem; }
    .-mr---6 { margin-right: -6rem; }

    </style>
</head>

<body>
    <div class="ff-poppins h--screen relative flex items-center justify-center">
        <div class="relative w--384 bg-black-70 bg--blur--25">
            <div class="pad--24 flex items-start flex-column gap--16">
                <!-- Modal Header section -->
                <div class="w-100 flex justify-end items-center">
                    <!-- Close Button -->
                    <div class="flex items-center justify-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none">
                            <path d="M24 8.5L8 24.5M8 8.5L24 24.5" stroke="#D7D3D0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
    
                <!-- Modal body section -->
                <div class="flex flex-column gap--48">
                    <div class="pt3 w-100 flex flex-wrap gap--24">
                        <div class=" w-100 flex justify-center items-center relative">
                            <div class="relative">
                                <!-- Profile Avatar -->
                                <div class="pad--right--56">
                                    <div class="flex w--128 h--128 justify-center items-center of--hidden">
                                        <img class="w-100 h-100 ofit--cover" src="assets/images/avatar-r.png">
                                    </div>
                                </div>
                                
                                <!-- End Call Button -->
                                <div class="pad--left--56">
                                    <div class="relative -mt---3">
                                        <a href="#" class="w--128 h--128 pad--12 br--80 bg--gd--col-orange flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="55" viewBox="0 0 54 55" fill="none">
                                                <path d="M16.2879 3.82788C17.3444 3.82788 18.3177 4.40079 18.8305 5.32445L22.3876 11.732C22.8534 12.571 22.8753 13.5858 22.4461 14.4441L19.0192 21.2979C19.0192 21.2979 20.0123 26.4036 24.1685 30.5597C28.3247 34.7159 33.4133 35.6919 33.4133 35.6919L40.266 32.2656C41.1249 31.8361 42.1404 31.8583 42.9796 32.3249L49.4054 35.8975C50.3281 36.4106 50.9004 37.3833 50.9004 38.4391V45.8161C50.9004 49.5728 47.4109 52.2862 43.8513 51.085C36.5406 48.6182 25.1924 43.9215 17.9997 36.7286C10.8068 29.5358 6.11002 18.1876 3.64321 10.8769C2.44216 7.31734 5.1555 3.82788 8.9122 3.82788H16.2879Z" stroke="white" stroke-width="5.83881" stroke-linejoin="round"/>
                                                <path opacity="0.01" d="M52.6445 1.3772H33.7422V20.2795H52.6445V1.3772Z" fill="white"/>
                                                <path d="M49.7366 4.28525L36.6504 17.3714" stroke="white" stroke-width="5.83881" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M36.6504 4.2851L49.7366 17.3713" stroke="white" stroke-width="5.83881" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="w-100 tc pad--bottom--80">
                        <span class="fs--24 lh--normal fw6 col-warm-white-25">Jenny is in another call right now, please try again later ðŸ˜˜ ðŸ˜˜ </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
