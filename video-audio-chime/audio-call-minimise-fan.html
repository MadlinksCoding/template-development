<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Call</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }

    /* Background */
    .bg--col--rock-blue { background-color: var(--color-rock-blue, #0018EF); }
    .bg--col--soft-pink { background-color: var(--color-soft-pink,#FF8DDF); }
    .bg--col--light-pink { background-color: var(--color--light-pink, #FF00E5); }
    .bg--col--warm-soft-green { background-color: var(--color--warm-soft-pink, rgba(159, 255, 2, 0.90)); }
    .bg--gd--col-orange { background: var(--gradient-red-orange, linear-gradient(180deg, #F00 0%, #FF7201 100%)); }
    .bg--gd--col-light-black { background: linear-gradient(180deg, rgba(0, 0, 0, 0.00) 0%, rgba(0, 0, 0, 0.30) 16.17%); }
    .bg--col--ebony { background-color: var(--color-ebony); } 

    /* Hover Background */
    .hover--bg--col--rock-blue:hover { background-color: var(--color-rock-blue, #0018EF); }

    /* Colors */
    .col-text-red-white { color: var(--color-red-white, #E9E5D3); }
    .col--gray-warm-25 { color: var(--color-gray-warm-25, #FDFDFC); }
    .col--light-warm-red { color: var(--color-light-warm-red,#FF4848); }

    /* Hover Colors */
    .hover--col-white:hover { color: #fff; }
    .hover--col--light-warm-red:hover .col--light-warm-red { color: var(--color-light-warm-red,#FF4848); }

    /* Width */
    .w--30 { width: 1.875rem; }
    .w--42 { width: 2.625rem; }
    .w--200 { width: 12.5rem; }
    .w--60 { width: 3.75rem; }
    .w--374 { width: 23.375rem; }
    .w--480 { width: 30rem; }

    /* height */
    .h--screen { height: 100vh; }
    .h--30 { height: 1.875rem; }
    .h--31 { height: 1.938rem; }
    .h--42 { height: 2.625rem; }
    .h--28 { height: 1.75rem; } 
    .h--60 { height: 3.75rem; }
    .h--270 { height: 16.875rem;}
    .h--550 { height: 34.375rem;}

    /* Gap */
    .gap--18 { gap: 1.125rem; }
    .gap--36 { gap: 2.25rem; }

    /* Padding */
    .pad--top--22 { padding-top: 1.375rem; }
    .pad--right--6 { padding-right: 0.375rem; }
    .pad--right--18 { padding-right: 1.125rem; }
    .pad--12 { padding:0.75rem; }
    .pad--y--4 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .pad--y--6 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
    .pad--y--24 { padding-top: 1.5rem; padding-bottom: 1.5rem; }

    /* Border width */
    .bw--3 { border-width: 0.188rem; }

    /* Border Colors */
    .br--col--rock-blue { border-color: var(--color-rock-blue, #0018EF); }
    .br--col--gray-warm-500 { border-color: var(--gray-warm-500, #79716B); }
    .br--col--light-white { border-color: var(--col-light-white, #A9A29D); }
    .br--col--sunset-orange { border-color: var(--color-sunset-orange,#FF4848); }

    /* Border Radius */
    .br--2 { border-radius: 0.125rem; }
    .br--bottom-20 { border-bottom-left-radius: 1.25rem; border-bottom-right-radius: 1.25rem; }
    .br--top-right-20 { border-top-right-radius: 1.25rem; }
    .br--top-right-4 { border-top-right-radius: 0.25rem;  }
    .br--top-left-4 { border-top-left-radius: 0.25rem;  }
    .br--top-left-20 { border-top-left-radius: 1.25rem; }

    /* Backdrop Filter */
    .bg--blur--7-5 { backdrop-filter: blur(7.5px); }

    /* Left */
    .left---1-242 { left: -1.242rem; }
    .left---1-3 { left: -1.323rem; }

    /* Right */
    .right--1-5 { right: 1.5rem; }
    .right--3 { right: 3rem; }

    /* Top */
    .top---3 { top: -0.188rem; }
    .top---4-38 { top: -0.269rem; }
    .top--50 { top: 50%; }

    /* Bottom */
    .bottom--8 { bottom: 0.5rem; }

    /* Sizing */
    .t--translate-y--50 {transform: translateY(-50%); }

    /* Box Shadow */
    .sh--4 { box-shadow: 4px 4px 0px 0px var(--color-rock-blue, #0018EF); }
    .sh--5 { box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.50); }
    .hover--pink--sh--4:hover { box-shadow: 4px 4px 0px 0px var(--color-soft-pink,#FF8DDF); }

    /* Line Height */
    .lh--11 { line-height: 0.688rem; }

    /* Letter Spacing */
    .tracked--0-002 { letter-spacing: 0.002rem; }

    /* Overflow */
    .of--hidden { overflow: hidden; }
    .of--y--auto { overflow-y: auto; }

    /* clip path */
    .cp--6 { clip-path: polygon(0% 0%, 100% 0, 105% 105%, 16% 105%); }
    .cp--7 { clip-path: polygon(0% 0%, 80% 0%, 100% 105%, 0% 100%); }

    /* Skew Style */
    .skew--25 { transform: skewX(25deg); }
    .-skew--25 { transform: skewX(-25deg); }

    /* Transition */
    .tse--all{transition: all 0.3s ease-in-out;}

    /* Cursor */
    .c--pointer { cursor: pointer; }

    /* chat text Input custom style  */
    .elm_loEFyP { color: var(--color-wild-sand-gray) !important; }
    </style>
</head>

<body>
    <div class="ff-poppins h--screen relative">
        <!-- Video call Minimise Screen -->
        <div class="pad--8 bg-black-70 bg--blur--50 absolute right--1-5 bottom-0">
            <div class="w-100 relative flex flex-column gap--16">
                <!-- Call Settings and Option -->
                <div class="w-100 flex flex-wrap items-center justify-between gap--8">
                    <div class="flex gap--8 items-center">
                        <div class="flex w--32 h--32 justify-center items-center of--hidden">
                            <img class="w-100 h-100 ofit--cover" src="assets/images/avatar.png">
                        </div>
                        <span class="fs--16 fw5 lh--normal tracked--0-7 white">00:03:50</span>
                    </div>
                    <!-- Mute speaker, Camera Off and End Call Section -->
                    <div class="flex justify-center items-center">
                        <div class="flex gap--9 items-center justify-center">
                            <!-- Audio mute and show button -->
                            <a href="#" class="dim pad--4 lh--11">
                                <img src="assets/images/mic-mute-btn.svg" alt="">
                            </a>
                            <!-- End call button -->
                            <a href="#" class="dim pad--8 br--80 bg--gd--col-orange flex items-center justify-center">
                                <img src="assets/images/end-call.svg" alt="">
                            </a>
                            <!-- More dropdown button -->
                            <a href="#" class="dim lh--11">
                                <img src="assets/images/three-dots.svg" alt="">
                            </a>
                        </div>
                    </div>
                    
                </div>
                <div class="flex justify-end">
                    <div class="h--30 flex items-center ba br--col--rock-blue bg-black bg--blur--7-5 relative">
                        <div class="w--30 h--30 absolute left---1-3 top---2">
                            <img src="assets/images/tips-icon.svg" alt="">
                        </div>
                        <div class="pad--left--15 pad--right--8 flex items-center gap--4">
                            <span class="db fs--14 lh--20 fw6 white pv2">50</span>
                        </div>
                        <a href="#" class="bg--col--rock-blue pad--right--6 pad--left--8 cp--6">
                            <span class="db h--30 flex items-center">
                                <img src="assets/images/plus-icon.svg" alt="">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
