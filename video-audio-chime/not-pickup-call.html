<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Call</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }

    /* Background */
    .bg--gd--col-orange { background: var(--gradient-red-orange, linear-gradient(180deg, #F00 0%, #FF7201 100%)); }

    /* Colors */
    .col--light-warm-green { color: var(--color-light-warm-green,#9FFF02); }
    .col-light-white { color: var(--color-light-white, #FAFAF9); }

    /* Width */
    .w--128 { width: 8rem; }
    .w--676 { width: 42.25rem; }

    /* height */
    .h--screen { height: 100vh; }
    .h--128 { height: 8rem; }

    /* Padding */
    .pad--y--24 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
    .pad--right--56 { padding-right: 3.5rem; }
    .pad--left--56 { padding-left: 3.5rem; }

    /* Margin */
    .-mt---3 { margin-top: -3rem; }
    .-mr---6 { margin-right: -6rem; }

    </style>
</head>

<body>
    <div class="ff-poppins h--screen relative flex items-center justify-center">
        <div class="relative w--676 bg-black-70 bg--blur--25">
            <div class="pad--24 flex items-start flex-column gap--24">
                <!-- Modal Header section -->
                <div class="w-100 flex justify-end items-center">
                    
                    <!-- Close Button -->
                    <div class="flex items-center justify-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none">
                            <path d="M24 8.5L8 24.5M8 8.5L24 24.5" stroke="#D7D3D0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
    
                <!-- Modal body section -->
                <div class="pt3 w-100 flex flex-wrap gap--24">
                    <div class=" w-100 flex justify-center items-center relative">
                        <div class="relative">
                            <!-- Profile Avatar -->
                            <div class="pad--right--56">
                                <div class="flex w--128 h--128 justify-center items-center of--hidden">
                                    <img class="w-100 h-100 ofit--cover" src="assets/images/avatar-r.png">
                                </div>
                            </div>
                            
                            <!-- End Call Button -->
                            <div class="pad--left--56">
                                <div class="relative -mt---3">
                                    <a href="#" class="w--128 h--128 pad--12 br--80 bg--gd--col-orange flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 37" fill="none">

                                            </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Modal Footer Section  -->
                <div class="w-100 tc">
                    <span class="fs--20 lh--30 fw6 col-light-white">@Jenny did not pick up your call</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
