<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Call</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }

    /* Background */
    .bg--col--rock-green { background-color: var(--color-rock-blue, #9FFF02); }
    .bg--gd--col-orange { background: var(--gradient-red-orange, linear-gradient(180deg, #F00 0%, #FF7201 100%)); }
    .bg--gd--col-green { background: var(--gradient-green, linear-gradient(180deg, #04DB00 30%, #9FFF02 100%)); }

    /* Colors */
    .col--gray-warm-25 { color: var(--color-gray-warm-25, #FDFDFC); }
    .col--gray-warm-300 { color: var(--gray-warm-300, #D7D3D0); }

    /* Width */
    .w--42 { width: 2.625rem; }
    .w--72 { width: 4.5rem; }
    .w--485 { width: 30.313rem; }

    /* height */
    .h--screen { height: 100vh; }
    .h--42 { height: 2.625rem; }
    .h--72 { height: 4.5rem; }

    /* Padding */
    .pad--left--64 { padding-left: 4rem; }
    .pad--14 { padding: 0.875rem; }

    /* Border Colors */
    .br--col--light-warm-green { border-color: var(--color-light-warm-green,#9FFF02); }

    /* Right */
    .right--1-5 { right: 1.5rem; }

    /* Top */
    .top--1-5 { top: 1.5rem; }

    /* Box Shadow */
    .sh--4--green { box-shadow: 4px 4px 0px 0px var(--color-rock-blue, #9FFF02); }

    /* clip path */
    .cp--8 { clip-path: polygon(0% 0%, 100% 0%, 92% 100%, 0% 100%); }

    /* Cursor */
    .c--pointer { cursor: pointer; }
    </style>
</head>

<body>
    <div class="ff-poppins h--screen relative bg-black">
        <!-- Video call Minimise Screen -->
        <div class="w--485 ba br--col--light-warm-green bg-black-70 bg--blur--50 sh--4--green absolute right--1-5 top--1-5">
            <div class="w-100 relative flex flex-column">
                <div class="flex justify-start">
                    <div class="flex items-center relative">
                        <div class="absolute left-0 top---2 z--10000">
                            <img src="assets/images/mini-video-call-icon.svg" alt="">
                        </div>
                        <div class="pad--left--64 pad--right--24 pad--y--8 flex items-center gap--4 bg--col--rock-green cp--8">
                            <span class="db fs--20 lh--28 fw6 black">Incoming Call</span>
                        </div>
                    </div>
                </div>
                <!-- Call Settings and Option -->
                <div class="w-100 pa3 flex flex-wrap items-center justify-between gap--8">
                    <div class="flex gap--24 items-center pad--top--10 pad--bottom--10">
                        <div class="flex w--48 h--48 justify-center items-center of--hidden">
                            <img class="w-100 h-100 ofit--cover" src="assets/images/avatar-2.png">
                        </div>
                        <div class="flex flex-column gap--4">
                            <span class="fs--16 lh--24 fw6 col--gray-warm-25">Mangoes</span>
                            <span class="fs--12 lh--24 tracked--50 col--gray-warm-300">@fanofmangoes</span>
                        </div>
                    </div>
                    <!-- Mute speaker, Camera Off and End Call Section -->
                    <div class="flex justify-center items-center">
                        <div class="flex gap--16 items-center justify-center">
                            <!-- End call button -->

                                </svg>
                            </a>
                            <!-- End call button -->
                            <a href="#" class="dim w--72 h--72 br--80 bg--gd--col-orange flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 36 37" fill="none">

                                    </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
