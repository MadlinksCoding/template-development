<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification Popup</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Custom Reset Browser style */
    * { margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }
    
    .c-age-popup {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .c-age-popup-container {
        width: 36.625rem;
        height: 31.75rem;
        font-family: 'Poppins';
        background-image: url(assets/images/popup-bg.jpg);
        background-size: cover;
        border-radius: 0.938rem;
        overflow: hidden;
    }
    .c-age-popup-wrapper {
        height: 100%;
        padding-right: 18.313rem;

    }
    .c-age-popup-left {
        height: calc(100% - 4rem);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        background: rgba(255, 255, 255, 0.25);
        -webkit-backdrop-filter: blur(5px); 
        backdrop-filter: blur(5px);
    }
    .c-age-popup-logo {
        position: relative;
    }
    .c-age-popup-body {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .c-age-popup-title {
        color: var(--color-white, #fff);
        font-size: 1.438rem;
        font-weight: 500;
        line-height: normal;
        letter-spacing: 0.029rem;
    }
    .c-age-popup-text {
        color: var(--color-white, #fff);
        font-size: 1rem;
        line-height: normal;
        letter-spacing: 0.02rem;
    }
    .c-age-popup-buttonGroup {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: auto;
    }
    .c-age-popup-button {
        width: 100%;
        height: 3rem;
        padding-top: 0.5rem; padding-bottom: 0.5rem;
        padding-left: 1.5rem; padding-right: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0.625rem;
        font-size: 1.125rem;
        line-height: 1.5rem;
        border: 0;
        cursor: pointer;
    }
    .pink-button {
        background: #F06;
        color: #fff;
    }
    .pink-button:hover {
        background: rgba(255, 0, 102, 0.90);
    }
    .white-button {
        background: rgba(255, 255, 255, 0.70);
        color: #F06;
    }
    .white-button:hover {
        background: rgba(255, 255, 255, 1);
    }

    </style>
</head>

<body>
    <div class="c-age-popup">
        <div class="c-age-popup-container">
            <!-- Popup Wrapper -->
            <div class="c-age-popup-wrapper">
                <!-- Left Cotent Area -->
                <div class="c-age-popup-left">
                    <!-- Logo -->
                    <div class="c-age-popup-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
                            <g opacity="0.5">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M44.8575 2.6665H19.1375C10.0381 2.6665 2.66797 10.0433 2.66797 19.1415V44.8582C2.66797 53.9564 10.0381 61.3332 19.1375 61.3332H44.8575C53.9569 61.3332 61.3346 53.9564 61.3346 44.8582V19.1415C61.3346 10.0433 53.9569 2.6665 44.8575 2.6665ZM40.0095 47.0705L27.2855 48.4748C24.7633 48.7542 22.8906 46.1946 23.91 43.8766L26.3717 38.2667C27.1344 36.5301 26.2207 34.5368 24.7633 33.3212C22.7999 31.6903 21.4407 29.3194 21.1386 26.5786C20.5194 20.946 24.5745 15.8873 30.2003 15.2681C35.8261 14.649 40.893 18.7036 41.5123 24.3286C41.8219 27.1298 40.9686 29.7876 39.345 31.8262C38.1519 33.3363 37.6611 35.5259 38.8013 37.0737L42.3052 41.8456C43.8079 43.8917 42.5317 46.7986 40.0095 47.0705Z" fill="white"/>
                            </g>
                        </svg>
                    </div> <!-- End Logo -->

                    <!-- Body Content -->
                    <div class="c-age-popup-body">
                        <h2 class="c-age-popup-title">Age Verification</h2>
                        <p class="c-age-popup-text">You must be over 18 to visit Fansocial website.</p>
                    </div> <!-- End Body Content -->

                    <!-- Button content -->
                    <div class="c-age-popup-buttonGroup">
                        <button type="submit" class="c-age-popup-button pink-button">I’m over 18</button>
                        <button type="submit" class="c-age-popup-button white-button">I’m under 18</button>
                    </div>
                    <!-- End Button content -->
                </div> <!-- End Left Cotent Area -->
            </div> <!-- End Popup Wrapper -->
        </div>
    </div>
</body>

</html>
