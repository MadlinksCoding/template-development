<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Profile</title>

    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">
    /* Font */
    .ff-poppins { font-family: 'Poppins'; }

    /* Background */
    .bg--col--brand-pink-1 { background-color: var(--brand-pink-1, #FB5BA2); }
    .bg--col-gray-200 { background: var(--Gray-200, #EAECF0); }

    /* Colors */
    .col--brand-pink-1 { color: var(--col--brand-pink-1, #FB5BA2); }
    .col-warm-white-25 { color: var(--Gray-warm-25, #FDFDFC); }

    /* Width */
    .w--360 { width: 22.5rem; }
    .w--128 { width: 8rem; }

    /* height */
    .h--245 { height: 15.313rem; }

    /* Padding */
    .pad--y--24 { padding-top: 1.5rem; padding-bottom: 1.5rem; }

    /* Gap */
    .gap--36 { gap: 2.25rem; }

    /* Cursor */
    .cr--pointer { cursor: pointer; }

    /* Overflow */
    .of--hidden { overflow: hidden; }

    /* Border Colors */
    .br--col--neutrals-grey { border-color: var(--color--neutrals-grey_bg, #F2F6FC); }
    .br--col--brand-pink-1 { border-color: var(--brand-pink-1, #FB5BA2); }

    /* object */
    .object--cover { object-fit: cover; }

    /* Background attribiute */
    .bg--no-repaet { background-repeat: no-repeat; }
    .bg--contain { background-size: contain; }
    .bg--55 { background-size: 55%; }
    .bg-position { background-position: center; }

    /* Shadow */
    .sh--2000{ box-shadow: 0 0 2000px 2000px rgba(0, 0, 0, 0.5); }

    </style>
</head>

<body>
    <div class="ff-poppins h--screen relative flex items-center justify-center">
        <div class="relative w--360 bg-black-10 bg--blur--50">
            <div class="flex items-start flex-column">
                <!-- Modal Header section -->
                <div class="w-100 pa3 flex justify-between items-center">
                    <h2 class="fs--20 lh--normal fw6 black">Crop photo</h2>
                    <!-- Close Button -->
                    <button class="dim flex items-center justify-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M17 7L7 17M7 7L17 17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
    
                <!-- Modal body section -->
                <div class="w-100 flex flex-column">
                    <!-- Image crop section -->
                    <div class="w-100 h--245 bg-black-30 flex">
                        <div class="db w-100 h-100 flex items-center justify-center relative of--hidden bg--no-repaet bg--55 bg-position" style="background-image: url('avatar-2.png');">
                            <div class="db bg--blur--10  w-100 h-100 absolute left-0 top-0"></div>
                            <div class="w--195 h--195 absolute br-100 ba bw3 br--col--brand-pink-1 sh--2000 of--hidden">
                                <img src="avatar-2.png" alt="" class="w-100 h-100 object--cover">
                            </div>
                        </div>
                    </div>
                    <!-- Crop Other Options -->
                    <div class="w-100 ph3 pad--y--24 flex flex-column gap--16">
                        <!-- Horizontal and Vertical allignment settings option -->
                        <div class="flex items-center justify-center gap--36">
                            <!-- Horizontai Allignment option -->
                            <button class="dim">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 3V6M12 10.5V13.5M12 18V21M3.28777 7.99059L7.67567 11.3659C7.95617 11.5817 8.09641 11.6895 8.14681 11.821C8.19098 11.9363 8.19098 12.0637 8.14681 12.179C8.09641 12.3105 7.95617 12.4183 7.67567 12.6341L3.28777 16.0094C2.87415 16.3276 2.66735 16.4867 2.49387 16.4845C2.34295 16.4827 2.20094 16.4128 2.10745 16.2943C2 16.1581 2 15.8971 2 15.3753V8.62469C2 8.10286 2 7.84195 2.10745 7.70574C2.20094 7.58724 2.34295 7.51732 2.49387 7.51547C2.66735 7.51334 2.87415 7.67243 3.28777 7.99059ZM20.7122 7.99059L16.3243 11.3659C16.0438 11.5817 15.9036 11.6895 15.8532 11.821C15.809 11.9363 15.809 12.0637 15.8532 12.179C15.9036 12.3105 16.0438 12.4183 16.3243 12.6341L20.7122 16.0094C21.1258 16.3276 21.3327 16.4867 21.5061 16.4845C21.6571 16.4827 21.7991 16.4128 21.8925 16.2943C22 16.1581 22 15.8971 22 15.3753V8.62469C22 8.10286 22 7.84195 21.8925 7.70574C21.7991 7.58724 21.6571 7.51732 21.5061 7.51547C21.3327 7.51334 21.1258 7.67243 20.7122 7.99059Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <!-- Vertical Allignment option -->
                            <button class="dim">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M3 12H6M10.5 12H13.5M18 12H21M7.99059 20.7122L11.3659 16.3243C11.5817 16.0438 11.6895 15.9036 11.821 15.8532C11.9363 15.809 12.0637 15.809 12.179 15.8532C12.3105 15.9036 12.4183 16.0438 12.6341 16.3243L16.0094 20.7122C16.3276 21.1258 16.4867 21.3327 16.4845 21.5061C16.4827 21.657 16.4128 21.7991 16.2943 21.8925C16.1581 22 15.8971 22 15.3753 22H8.62469C8.10286 22 7.84195 22 7.70574 21.8925C7.58724 21.7991 7.51732 21.657 7.51547 21.5061C7.51334 21.3327 7.67243 21.1258 7.99059 20.7122ZM7.99059 3.28777L11.3659 7.67567C11.5817 7.95616 11.6895 8.09641 11.821 8.14682C11.9363 8.19098 12.0637 8.19098 12.179 8.14682C12.3105 8.09641 12.4183 7.95616 12.6341 7.67567L16.0094 3.28777C16.3276 2.87415 16.4867 2.66735 16.4845 2.49387C16.4827 2.34295 16.4128 2.20094 16.2943 2.10745C16.1581 2 15.8971 2 15.3753 2H8.62469C8.10286 2 7.84195 2 7.70574 2.10745C7.58724 2.20094 7.51732 2.34295 7.51547 2.49387C7.51334 2.66735 7.67243 2.87415 7.99059 3.28777Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                            </button>
                        </div>
                        
                        <div class="flex flex-column gap--24">
                            <!-- Zoom Option -->
                            <div class="w-100 flex flex-column gap--10">
                                <span class="fs--12 lh--18 fw5 black">Zoom</span>
                                <div class="flex items-center justify-between gap--16">
                                    <button class="dim">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                            <path d="M17.5 17.5L13.875 13.875M6.66667 9.16667H11.6667M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                    <div class="w-100 h--8 br--4 bg--col-gray-200 w-100 flex-auto">
                                        <div class="db w--64 h--8 br--4 bg--col--brand-pink-1 flex justify-end items-center">
                                            <span class="db w--24 h--24 bg-white br-100 br--col--brand-pink-1 cr--pointer"></span>
                                        </div>
                                    </div>
                                    <button class="dim">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                            <path d="M17.5 17.5L13.875 13.875M9.16667 6.66667V11.6667M6.66667 9.16667H11.6667M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Rotate Option -->
                            <div class="w-100 flex flex-column gap--10">
                                <span class="fs--12 lh--18 fw5 black">Rotate</span>
                                <div class="flex items-center justify-between gap--16">
                                    <button class="dim">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                            <path d="M1.66666 8.33333C1.66666 8.33333 3.33748 6.05685 4.69486 4.69854C6.05224 3.34022 7.928 2.5 10 2.5C14.1421 2.5 17.5 5.85786 17.5 10C17.5 14.1421 14.1421 17.5 10 17.5C6.58075 17.5 3.69592 15.2119 2.79314 12.0833M1.66666 8.33333V3.33333M1.66666 8.33333H6.66666" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                    <div class="w-100 h--8 br--4 bg--col-gray-200 w-100 flex-auto">
                                        <div class="db w--128 h--8 br--4 bg-white flex justify-end items-center">
                                            <span class="db w--24 h--24 bg-white br-100 br--col--brand-pink-1 cr--pointer"></span>
                                        </div>
                                    </div>
                                    <button class="dim">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                            <path d="M17.5 8.33333C17.5 8.33333 15.8292 6.05685 14.4718 4.69854C13.1144 3.34022 11.2387 2.5 9.16667 2.5C5.02454 2.5 1.66667 5.85786 1.66667 10C1.66667 14.1421 5.02454 17.5 9.16667 17.5C12.5859 17.5 15.4707 15.2119 16.3735 12.0833M17.5 8.33333V3.33333M17.5 8.33333H12.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Footer Button section -->
                    <div class="pa3 bt br--col--neutrals-grey flex items-center gap--16">
                        <button class="dim pad--x--24 pv3 fs--18 fw5 lh--24 tracked--0-36 col--brand-pink-1 flex-auto tc">Cancel</button>
                        <button class="dim pad--x--24 pv3 fs--18 fw5 lh--24 tracked--0-36 white br--10 bg--col--brand-pink-1 flex-auto tc">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
