    <!-- /* Custom Tachyons */ -->
    <style>
        /* Font */
        .ff-poppins { font-family: 'Poppins'; }

        /* Letter Spacing */ 
        .tracked--neg--0-72 { letter-spacing: --0.045rem; /* letter-spacing -0.72px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Width */
        .w--14 { width: 0.875rem; /* width 14px */ } /* confirmed in use */ /* pixel conversion correct */
        .w--952 { width: 59.5rem; /* width 952px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Hright */
        .h--14 { height: 0.875rem; /* height 14px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Colors */
        .col--gray-500 { color: var(--color-gray-500,#667085); }
        .col--gray-600 { color: var(--color-gray-600,#475467); }
        .col--gray-700 { color: var(--color-gray-700,#344054); }
        .col--gray-800 { color: var(--color-gray-800,#182230); }
        .col--gray-900 { color: var(--color-gray-900,#101828); }
        .col--gray-950 { color: var(--color-gray-950,#0C111D); }
        .col--blue-dark-700 { color: var(--color-blue-dark-700, #004EEB); }

        /* Background Gradients */
        .bg--gradient-white { background: linear-gradient(180deg, rgba(255, 255, 255, 0.30) 0%, rgba(255, 255, 255, 0.00) 8%); }

        /* Border Colors */
        .br--col--gray-300 { border-color: var(--color-gray-300, #D0D5DD); } /* confirmed in use */

        /* Border Radius */
        .br--2 { border-radius: 0.125rem; /* border-radius 2px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Box Shadow */
        .sh--6 { box-shadow: 0px 4px 6px -2px rgba(16, 24, 40, 0.08); } /* confirmed in use */
        .sh--7 { box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.05); } /* confirmed in use */
        .sh--sm { box-shadow: 0px 1px 3px 0px rgba(16, 24, 40, 0.10), 0px 1px 2px 0px rgba(16, 24, 40, 0.06); }

        /* clip path */
        .cp--6 { clip-path: polygon(0% 0%, 100% 0, 105% 105%, 16% 105%); }

        /* Filter Colors */
        .filter--col--blue--dark--700 { filter: invert(17%) sepia(100%) saturate(5382%) hue-rotate(218deg) brightness(96%) contrast(105%); } /* confirmed in use */
        .filter--col--gray--500 { filter: invert(44%) sepia(39%) saturate(203%) hue-rotate(181deg) brightness(91%) contrast(91%); } /* confirmed in use */

        /* Filter Blur */
        .filter--blur--60 { filter: blur(60px); }

        /* Grid */
        .grid--cols-2 { grid-template-columns: repeat(2, 1fr); }

        /* Grid Column */
        .grid--col-span-2 { grid-column: span 2 / span 2; }

        /* Padding */
        .pad--10 { padding: 0.625rem; /* padding 10px */ } /* confirmed in use */ /* pixel conversion correct */
        .pad--x--14 { padding-left: 0.875rem; padding-right: 0.875rem; /* padding left right 14px */ } /* confirmed in use */ /* pixel conversion correct */
    </style>
