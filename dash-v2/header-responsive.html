<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsive</title>

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- Tablet Stylesheet -->
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px) and (max-width: 1024px)">
     
    <!-- Mobile Stylesheet -->
    <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (min-width: 377px) and (max-width: 767px)">

    <!-- Mobile Portrait Stylesheet -->
    <link rel="stylesheet" href="assets/css/mobile-portrait.css" media="screen and (max-width: 376px)">

    <!-- /* Custom Tachyons */ -->
    <style>

        /* Background Colors*/
        .bg--col--persian-rose { background-color: var(--color-persian-rose, #F40793); } /* confirmed in use */
        .bg--col--spring-green { background-color: var(--color-spring-green); } /* confirmed in use */

        /* Width */
        .w--6 { width: 0.375rem; /* width 6px */ } /* confirmed in use */ /* pixel conversion correct */
        .w--7 { width: 0.438rem; /* width 7px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Max Width */
        .max--w--767 { max-width:47.938rem; /* max width 767px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Height */
        .h--6 { height: 0.375rem; /* height 6px */ } /* confirmed in use */ /* pixel conversion correct */
        .h--7 { height: 0.438rem; /* height 7px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Padding */
        .pad--6 { padding: 0.375rem; /* padding 6px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Gap */
        .gap--12 { gap: 0.75rem; /* gap 12px */ } /* confirmed in use */ /* pixel conversion correct */

        /* Top */
        .top--2 { top: 0.125rem; /* top 2px */ }

        /* Right */
        .right--3 { right: 0.188rem; } /* confirmed in use */
        .right--9 { right: 0.563rem; } /* confirmed in use */

        /* Bottom */
        .bottom--4 { bottom: 0.25rem; } /* confirmed in use */

        /* Border Radius */
        .br--6 { border-radius: 0.375rem; /* border-radius 6px */ } 

        /* Filter Colors */
        .filter--col--gray-500 { filter: invert(46%) sepia(13%) saturate(631%) hue-rotate(182deg) brightness(91%) contrast(89%); } /* confirmed in use */
    </style>
</head>

<body>
	<!-- Responsive Header -->
    <div class="pad--y--8 ph3 flex flex-column gap--16 br--24 bg--blur--25">
        <div class="flex justify-between">
            <!-- Site Logo -->
            <div class="relative">
                <a class="db w--24 h--24" href="#">
                    <img src="assets/img/site-logo.svg" alt="" class="w--24 h--24 o-80">
                </a>
            </div> <!-- End Site Logo -->

            <!-- Header Right Item -->
            <div class="flex items-center gap--8">
                <!-- Header Navigation Item -->
                <div class="flex justify-end items-center gap--8">
                    <!-- Menu item 1 -->
                    <div class="pad--6 flex justify-center items-center gap--12 br--6 pointer">
                        <div class="w--20 h--20">
                            <img src="assets/icons/globe.svg" alt="" class="w--20 h--20 filter--col--gray-500">
                        </div>
                    </div>
                    <!-- Notification Item -->
                    <div class="w--32 h--32 relative">
                        <!-- Notification Dot -->
                        <span class="db w--7 h--7 br-100 bg--col--persian-rose absolute top--2 right--3"></span>
                        <!-- Menu item 2 -->
                        <div class="pad--6 flex justify-center items-center gap--12 br--6 pointer">
                            <div class="w--20 h--20">
                                <img src="assets/icons/bell-03.svg" alt="" class="w--20 h--20 filter--col--gray-500">
                            </div>
                        </div>
                    </div>
                    <!-- User Profile Item -->
                    <div class="relative flex justify-end items-center">
                        <!-- Menu item 2 -->
                        <div class="pad--x--8 pv1 flex flex-column justify-center items-center gap--2 br--6">
                            <div class="w--24 h--24 br-100 pointer">
                                <img src="assets/img/avatar.png" alt="" class="w-100 h-100 fit--cover">
                            </div>
                        </div>
                        <!-- User Online Dot -->
                        <span class="db w--6 h--6 br-100 bg--col--spring-green absolute bottom--4 right--9"></span>
                    </div>
                </div><!-- End Header Navigation Item -->

                <!-- Humberger Menu -->
                    <div class="pad--x--8 pv1 flex flex-column items-center justify-center gap--2 br--6">
                        <div class="pointer w--24 h--24">
                            <img src="assets/icons/menu-01.svg" alt="" class="w--24 h--24" />
                        </div>
                    </div>
                <!-- End Humberger Menu -->
            </div> <!-- End Header Right Item -->
        </div>
    </div> <!-- End Responsive Header -->
</body>

</html>
