<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>

    <!-- Tachyons Style -->
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
    <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />

    <!-- /* Custom Tachyons */ -->
    <style type="text/css">

    /* Spinning Animation duration for the SVG Loader */
    .animation--duration--1 { animation-duration: 1.4s; }

    .spinner-shadow {
        width: 50px;
        height: 50px;
        background: transparent;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        border-radius: 50%;
        box-shadow: 0 0 20px #81c786, 0 0 20px #81c786 inset;
        filter: blur(10px);
    }

    [data-spinner-gradient] svg {
        width: 20px;
        height: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
    }

    </style>
</head>

<body>
	<!-- Spinner -->
	<div data-loader="" class="flex justify-center items-start pt4 pb6-ns">
        <div class="w-100 tc pb4 pt4">

                <div class="relative inline-flex o-0">
                    <div class="db spinner-shadow"></div>
                    <svg data-icon="loaders/default-spinner" width="50" height="50" fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z" class="elm_BwJGKO" fill="#79E892" stroke-width="1"></path>
                    </svg>
                </div>

                <div data-spinner-gradient>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="20" width="20" x="0" y="0" viewBox="0 0 800 800" fill="none">
                        <defs>
                            <style>
                                @keyframes rotate {
                                    from {transform: rotate(105deg);}
                                    to {transform: rotate(465deg);}
                                }
                                .rotating {
                                    
                                    animation-name: rotate;
                                    animation-duration: 1200ms;
                                    animation-iteration-count: infinite;
                                    animation-timing-function: cubic-bezier(0.4, 0.4, 0.2, 0.4);
                                    transform-origin: 300px 300px;
                                }
                            </style>
                            <linearGradient id="Gradient1" gradientTransform="rotate(90)">
                                <stop offset="0%" stop-color="rgba(9, 244, 105, 1)"/>
                                <stop offset="100%" stop-color="rgba(9, 244, 105, 0.5)"/>
                            </linearGradient>
                            <linearGradient id="Gradient2" gradientTransform="rotate(90)">
                                <stop offset="0%" stop-color="rgba(9, 244, 105, 0.5)" stop-opacity="0"/>
                                <stop offset="99%" stop-color="rgba(9, 244, 105, 0.5)"/>
                                <stop offset="100%" stop-color="rgba(9, 244, 105, 0.65)"/>
                            </linearGradient>
                            <pattern id="Pattern" x="0" y="0" width="600" height="600" patternUnits="userSpaceOnUse">
                                <g transform="rotate(0, 300, 300)">
                                    <rect shape-rendering="crispEdges" x="0" y="0" width="300" height="600" fill="url(#Gradient1)"/>
                                    <rect shape-rendering="crispEdges"  x="300" y="0" width="300" height="600" fill="url(#Gradient2)"/>
                               </g>
                            </pattern>
                        </defs>
                        <path class="rotating" style="stroke: url(#Pattern);" fill='transparent' transform="rotate(105, 300, 300)" stroke-width='85' d='M 314 58 A 245 245 0 1 1 285 58'/>
                    </svg>
                </div>

                <div class="dn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="151" height="150" viewBox="0 0 151 150" fill="none">
<path opacity="0.7" d="M139.687 75.0001C139.687 60.1934 134.553 45.8447 125.16 34.3989C115.767 22.9532 102.696 15.1185 88.1733 12.2298C73.6511 9.34119 58.5765 11.5773 45.5181 18.5571C32.4597 25.537 22.2255 36.8287 16.5592 50.5083C10.8929 64.188 10.1452 79.4091 14.4433 93.5783C18.7415 107.747 27.8197 119.988 40.131 128.214C52.4424 136.44 67.2252 140.143 81.9606 138.692C96.696 137.241 110.472 130.725 120.942 120.255" stroke="white" stroke-width="10"/>

</svg>
                </div>
