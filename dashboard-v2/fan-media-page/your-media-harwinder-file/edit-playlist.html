<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Fansocial Dashboard</title>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper" class="wrapper" style="background-color: #F9FAFB; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <!-- template starts from here -->
         <div class="container">
            <div class="playlist-container">
                <div class="playlist__header">
                    <span class="playlist__header-text">Edit Playlist</span>
                    <div class="playlist__header-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="playlist__change-wrapper">
                    <div class="playlist__change-container">
                        <div class="change-container__top">
                            <span class="change-container__header">Change Cover</span>
                            <div class="change-container__button-wrapper">
                                <div class="change-container__button-container">
                                    <button class="change-container__button-primary">
                                        <span>Choose from media</span>
                                    </button>
                                    <button class="change-container__button-secondary">
                                        <span>Upload your own</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="change__gallery">
                            <div class="gallery__image-container">
                                <img src="https://fastly.picsum.photos/id/0/5000/3333.jpg?hmac=_j6ghY5fCfSD6tvtcV74zXivkJSPIfR9B8w34XeQmvU" alt="">
                            </div>
                            <div class="gallery__image-container active">
                                <img src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4" alt="">
                            </div>
                            <div class="gallery__image-container">
                                <img src="https://fastly.picsum.photos/id/2/5000/3333.jpg?hmac=_KDkqQVttXw_nM-RyJfLImIbafFrqLsuGO5YuHqD-qQ" alt="">
                            </div>
                            <div class="gallery__image-container">
                                <img src="https://fastly.picsum.photos/id/3/5000/3333.jpg?hmac=GDjZ2uNWE3V59PkdDaOzTOuV3tPWWxJSf4fNcxu4S2g" alt="">
                            </div>
                            <div class="gallery__image-container">
                                <img src="https://fastly.picsum.photos/id/9/5000/3269.jpg?hmac=cZKbaLeduq7rNB8X-bigYO8bvPIWtT-mh8GRXtU3vPc" alt="">
                            </div>
                            <div class="gallery__image-container">
                                <img src="https://fastly.picsum.photos/id/20/3670/2462.jpg?hmac=CmQ0ln-k5ZqkdtLvVO23LjVAEabZQx2wOaT4pyeG10I" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="save-button">
                    <span>Save</span>
                </button>
            </div>
         </div>
         <!-- template ends here -->
    </div>

</body>

</html>
